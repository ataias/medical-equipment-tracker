put:
  summary: Change password
  description: Change password as a logged in owner or admin
  operationId: change-password
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: userId
      description: User id
      required: true
      example: "123"
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
              example: "Password12"
            confirmPassword:
              type: string
              example: "Password12"
            currentPassword:
              type: string
              example: "Password1"
          required:
            - password
            - confirmPassword
  responses:
    "200":
      description: Password changed
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: 'Password changed'
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/NoAccountForId"
              - $ref: "#/components/schemas/CurrentPasswordRequired"
              - $ref: "#/components/schemas/CurrentPasswordIncorrect"
              - $ref: "#/components/schemas/InvalidChangePassword"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/InvalidToken"
              - $ref: "#/components/schemas/AccessRevoked"
              - $ref: "#/components/schemas/Unauthorized"